<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login - RentHive</title>
    <style>
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #262626;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 935px;
            width: 100%;
        }

        .login-image {
            display: none;
        }

        .login-box {
            max-width: 350px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
            border-radius: 8px;
        }

        .logo {
            width: 175px;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 10px;
        }

        .form-control:focus {
            background-color: #fafafa;
            border-color: #aaa;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0095f6;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #007bbd;
        }

        #message {
            font-size: 0.875rem;
            color: #ed4956;
            text-align: center;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .register-link a {
            color: #0095f6;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Styling */
        @media (min-width: 768px) {
            .login-image {
                display: block;
                max-width: 450px;
                height: auto;
                margin-right: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <a href="index.html">
                <img src="Renthive_Logo1.png" alt="RentHive Logo" class="logo">
            </a>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div id="message" style="display: none;">
                Username atau password salah. Silakan coba lagi.
            </div>
            <div class="register-link">
                Belum punya akun? <a href="register.html">Daftar</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Ambil data dari LocalStorage
            const registeredUsername = localStorage.getItem('username');
            const registeredPassword = localStorage.getItem('password');

            // Cek apakah data sesuai
            if (usernameInput === registeredUsername && passwordInput === registeredPassword) {
                // Jika cocok, arahkan ke halaman utama
                window.location.href = "beranda.html";
            } else {
                // Jika tidak cocok, tampilkan pesan kesalahan
                document.getElementById('message').style.display = "block";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
