<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Home - RentHive</title>
    <style>
        .navbar {
            background-color: rgba(0, 115, 239, 0.8);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.784);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjusted for mobile */
            gap: 1rem;
            margin-top: 20px;
        }

        .product-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 1rem;
            margin: 10px 0 5px;
            color: #333;
        }

        .product-price {
            font-weight: bold;
            color: #007bff;
        }

        /* Adjust carousel height for mobile screens */
        .carousel-inner img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        @media (min-width: 768px) {
            .carousel-inner img {
                height: 400px; /* Larger height for larger screens */
            }
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Renthive_Logo2.png" alt="Logo" width="80" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Promotions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <!-- Logout Button with margin adjustments -->
            <ul class="navbar-nav ms-3">
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Banner -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner1.png" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="banner2.jpg" class="d-block w-100" alt="Banner 2">
            </div>
        </div>
    </div>

    <!-- Product -->
    <div class="container">
        <h3 class="mt-5 mb-4">Popular Products</h3>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.png" alt="Product 1">
                <div class="product-name">Drone</div>
                <div class="product-price">Rp 1.000.000</div>
            </div>
            <div class="product-item">
                <img src="product2.png" alt="Product 2">
                <div class="product-name">Lighting</div>
                <div class="product-price">Rp 1.200.000</div>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <div class="product-name">Kamera Polaroid</div>
                <div class="product-price">Rp 900.000</div>
            </div>
            <div class="product-item">
                <img src="product4.jpg" alt="Product 4">
                <div class="product-name">Kamera 4K</div>
                <div class="product-price">Rp 1.500.000</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>&copy; 2024 RentHive. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of
                Service</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
